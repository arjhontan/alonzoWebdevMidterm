<html>
  <p>This registration form is for upcoming students <br>
     from Junior and Senior Highschool.<br>
     I decide to pick their prefer days for classes<br>
     for this online class arrangement.<br>
     It is simple and easy to understand registration form<br>
  </p>
  <head>
    <title>Online Enrollment Form</title>
    <meta charset="utf-8">
    <h1>Online Enrollment</h1>
  </head>
  
<form action="/action_page.php">
  <label for="fname">Email:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Password:</label><br>
  <input type="password" id="lname" name="lname" value=""><br><br>
  <input type="button" value="Submit">
  <input type="reset" value="Reset">
</form>
  
Select Gender
            <select name="drpLoginType" id="drpLoginType">
              <option value="">Male</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
  
<form>
  <br>
  <label for="question">Grade/Year Level</label><br>
  <input type="radio" id="Junior High School" name="place" value="Junior High School">
  <label for="male">Junior High School</label><br>
  <input type="radio" id="Senior High School" name="place" value="Senior High School">
  <label for="female">Senior High School</label><br>
</form>
  
<form>
  <label for="question">Pick Days for classes</label><br>
  <input type="checkbox" id="Monday" name="Type" value="Monday">
  <label for="vehicle1"> Monday </label><br>
  <input type="checkbox" id="Tuesday" name="Type" value="Tuesday">
  <label for="vehicle2"> Tuesday</label><br>
  <input type="checkbox" id="Wednesday" name="Type" value="Wednesday">
  <label for="vehicle3"> Wednesday</label><br>
  <input type="checkbox" id="Thursday" name="Type" value="Thursday">
  <label for="vehicle3"> Thursday</label><br>
  <input type="checkbox" id="Friday" name="Type" value="Friday">
  <label for="vehicle3"> Friday</label><br>
  <input type="checkbox" id="Saturday" name="Type" value="Saturday">
  <label for="vehicle3"> Saturday</label><br>
  <input type="checkbox" id="Sunday" name="Type" value="Sunday">
  <label for="vehicle3"> Sunday</label><br>
  <br>
  <input type="button" value="Submit">
  <input type="reset" value="Reset">
</form>
